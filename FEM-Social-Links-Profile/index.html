<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor: Social Links Profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="box">
            <div class="photo"></div>
            <div class="name">Joel Torrijos</div>
            <div class="loc">Los Angeles, California</div>
            <div class="headline">"Front-end developer and avid learner."</div>
            <div class="buttons">
                <div class="button">GitHub</div>
                <div class="button">Frontend Mentor</div>
                <div class="button">LinkedIn</div>
                <div class="button">Twitter</div>
                <div class="button">Instagram</div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Joel Torrijos</a>.
        </div>
    </main>
</body>

</html>
